<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Foodies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>

<body>
    <div id="fullpage">
        <div class="section">
            <div class="main_page_img">
                <div class='console-container'>
                    <span class="headText">My Foodies</span>
                </div>
                <span id='text'></span>
                <div class='console-underscore' id='console'></div>
            </div>
        </div>
        <div class="section">
            <!-- nav bar -->
            <nav class="navbar navbar-dark bg-dark sticky-top">
                <a class="navbar-brand" href="javascript:void(0)">My Foodies</a>
                <div class="btn_wrap">
                    <button type="button" class="btn btn-outline-info my_matzip_btn">
                        내 맛집
                    </button>
                    <button type="button" class="btn btn-outline-warning login_signin">
                        Login
                    </button>
                </div>
            </nav>
            <div class="map_wrap">
                <div id="map"></div>
                <div id="overlay">
                    <p>지도를 확대/축소하려면 Ctrl을 누른 채 스크롤하세요.</p>
                </div>
                <div id="menu_wrap" class="bg_white">
                    <div class="option">
                        <input class="form-control form_location" type="text" placeholder="예) 서울특별시 강남구 신사동"
                            onclick="sample3_execDaumPostcode()" readonly />
                        <form onsubmit="searchPlaces(); return false;">
                            <div class="input-group mb-3 food_input">
                                <button type="submit" id="button-addon2">
                                    <img src="static/img/search_icon.png" style="width:17px;" class="search_icon">
                                </button>
                                <input type="text" value="" id="keyword" size="15" class="form-control"
                                    placeholder="#오늘 뭐 먹지...?" autocomplete="off" />
                            </div>
                        </form>
                        <div class="address_tracking">
                            <button type="button" class="btn btn-outline-light cancel_address_tracking">
                                검색 종료
                            </button>
                            <div id="wrap"></div>
                        </div>
                    </div>
                    <hr />
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
    </div>

    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=762ff56ed5364ccca93165fe1fb16ff0&libraries=services"></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
    <script src="./static/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/jquery.fullPage.css" />
    <script type="text/javascript" src="./static/js/jquery.fullPage.js"></script>


</body>

</html>
